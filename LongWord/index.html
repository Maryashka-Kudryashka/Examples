<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <title>Long Text Example</title>
</head>

<body>
    <h1>Different ways to deal with long words:</h1>
    <div class="container">
        <div class="example1">
            <h3>overflow: hidden</h3>
            Констянтин Константинопольский
        </div>
        <div class="example2">
            <h3>word-break: break-all</h3>
            Констянтин Константинопольский
        </div>
        <div class="example3">
            <h3>overflow-wrap: break-word</h3>
            Констянтин Константинопольский
        </div>
        <div class="example4">
            <h3>&lt;wbr&gt;</h3>
            Констянтин Константиноп<wbr>ольский
        </div>
        <div class="example5">
            <h3>&amp;shy</h3>
            Констянтин Константиноп&shyольский
        </div>
    </div>
</body>

</html>
